<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laney's Virtual Arcade</title>
</head>
    <body>
        <div class="tic">
        <h1>Tic Tac Toe</h1>
        <!-- REVIEW:  ID's should always be unique. This could be rewritten as playerNameX... -->
        <!-- ...or as a class (which isn't required to be unique) -->
        Player X name: <b><div id="playerName"></div></b>
        Player O name: <b><div id="playerName"></div></b>
        <br /><br />
        <div id="divSetPlayerName">
          <input type="text" id="playerNameInput" placeholder="Enter player name" />
          <button onclick="setPlayerName();">Player 1</button>
        </div>
       
        <div id="divSetPlayerName">
            <input type="text" id="playerNameInput" placeholder="Enter player name" />
            <button onclick="setPlayerName();">Player 2</button>
          </div>
        <div id="board">
          <!-- REVIEWL Good use of dataset attribute to identify cell indices here -->
          <div data-index="1" class="tile right-border bottom-border"></div>
          <div data-index="2" class="tile right-border bottom-border"></div>
          <div data-index="3" class="tile bottom-border"></div>
          <div data-index="4" class="tile right-border bottom-border"></div>
          <div data-index="5" class="tile right-border bottom-border"></div>
          <div data-index="6" class="tile bottom-border"></div>
          <div data-index="7" class="tile right-border"></div>
          <div data-index="8" class="tile right-border"></div>
          <div data-index="9" class="tile"></div>
          <div id="strike" class="strike"></div>
        </div>
        <!-- REVIEW: The hidden class is a good choice here -->
        <div id="game-over-area" class="hidden">
          <h2 id="game-over-text">Winner is X</h2>
          <button id="play-again">Play Again</button>
        </div>
         </div>
  <script src="app.js"></script>
    </body>
</html>
